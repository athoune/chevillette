---

server:
  http_listen_address: 0.0.0.0
  http_listen_port: 9080

positions:
  filename: ./data/positions.yml
  sync_period: 10s

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: ./data/nginx/*log
          host: grafana

